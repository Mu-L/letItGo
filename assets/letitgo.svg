<svg width="850" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="api-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="producer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="consumer-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mongo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redis-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kafka-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
        markerWidth="6" markerHeight="6"
        orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="white"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="850" height="650" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Title -->
  <text x="425" y="60" font-family="Arial" font-size="36" fill="white" text-anchor="middle" font-weight="bold" filter="url(#shadow)">LetItGo Architecture</text>
  <text x="425" y="90" font-family="Arial" font-size="18" fill="#9ca3af" text-anchor="middle">Distributed Webhook Scheduling System</text>
  
  <!-- Services -->
  <g>
    <rect x="100" y="180" width="180" height="120" fill="url(#api-gradient)" rx="16" ry="16" filter="url(#shadow)"/>
    <text x="190" y="220" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">API Service</text>
    <text x="190" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• HTTP Endpoints</text>
    <text x="190" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Webhook Verification</text>
    <text x="190" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Natural Lang. Processing</text>
  </g>
  
  <g>
    <rect x="335" y="180" width="180" height="120" fill="url(#producer-gradient)" rx="16" ry="16" filter="url(#shadow)"/>
    <text x="425" y="220" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Producer Service</text>
    <text x="425" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Schedule Polling</text>
    <text x="425" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Cron Expression</text>
    <text x="425" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Task Publishing</text>
  </g>
  
  <g>
    <rect x="570" y="180" width="180" height="120" fill="url(#consumer-gradient)" rx="16" ry="16" filter="url(#shadow)"/>
    <text x="660" y="220" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Consumer Service</text>
    <text x="660" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Webhook Execution</text>
    <text x="660" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Automatic Retries</text>
    <text x="660" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Result Archiving</text>
  </g>
  
  <!-- Data Stores -->
  <g>
    <rect x="160" y="400" width="140" height="100" fill="url(#mongo-gradient)" rx="16" ry="16" filter="url(#shadow)"/>
    <text x="230" y="440" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">MongoDB</text>
    <text x="230" y="470" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Schedules</text>
    <text x="230" y="490" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Verified Webhooks</text>
  </g>
  
  <g>
    <rect x="355" y="400" width="140" height="100" fill="url(#redis-gradient)" rx="16" ry="16" filter="url(#shadow)"/>
    <text x="425" y="440" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Redis</text>
    <text x="425" y="470" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Task Caching</text>
    <text x="425" y="490" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Processing Queue</text>
  </g>
  
  <g>
    <rect x="550" y="400" width="140" height="100" fill="url(#kafka-gradient)" rx="16" ry="16" filter="url(#shadow)"/>
    <text x="620" y="440" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Kafka</text>
    <text x="620" y="470" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Task Distribution</text>
    <text x="620" y="490" font-family="Arial" font-size="14" fill="white" text-anchor="middle">• Message Queuing</text>
  </g>
  
  <!-- Flow lines -->
  <!-- API to Data Stores -->
  <path d="M 190 300 C 190 330, 200 370, 220 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3"/>
  <path d="M 190 300 C 190 340, 310 350, 365 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3"/>
  
  <!-- Producer to Data Stores -->
  <path d="M 425 300 C 425 340, 300 380, 240 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 425 300 L 425 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 425 300 C 425 340, 540 380, 590 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Consumer to Data Stores -->
  <path d="M 660 300 C 660 330, 570 360, 540 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 660 300 C 660 330, 480 330, 440 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)"/>
  <path d="M 660 300 C 660 340, 260 370, 230 400" stroke="white" stroke-width="2.5" fill="none" marker-end="url(#arrow)" stroke-dasharray="5,3"/>

  <!-- External Clients -->
  <g>
    <rect x="30" y="120" width="120" height="40" fill="#6366f1" rx="8" ry="8" opacity="0.8" filter="url(#shadow)"/>
    <text x="90" y="145" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Client Applications</text>
    <path d="M 150 140 L 170 180" stroke="white" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  </g>
  
  <!-- External Webhooks -->
  <g>
    <rect x="700" y="120" width="120" height="40" fill="#8b5cf6" rx="8" ry="8" opacity="0.8" filter="url(#shadow)"/>
    <text x="760" y="145" font-family="Arial" font-size="14" fill="white" text-anchor="middle">External Webhooks</text>
    <path d="M 700 180 L 760 160" stroke="white" stroke-width="2" fill="none" marker-start="url(#arrow)"/>
  </g>

  <!-- Feature Labels -->
  <rect x="75" y="530" width="700" height="80" rx="10" ry="10" fill="rgba(255,255,255,0.1)"/>
  <text x="425" y="555" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Key Features:</text>
  <text x="425" y="585" font-family="Arial" font-size="14" fill="#d1d5db" text-anchor="middle">Scheduled &amp; Recurring Webhooks • Payload Encryption • Natural Language Processing • Webhook Verification</text>
  <text x="425" y="605" font-family="Arial" font-size="14" fill="#d1d5db" text-anchor="middle">Retry Mechanisms • Distributed Architecture • Go 1.23.2 • AWS MSK Support</text>
</svg>